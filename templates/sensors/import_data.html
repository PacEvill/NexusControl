{% extends 'base.html' %}

{% block title %}Importar Dados - NexusControl{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-white border-0 pt-3">
                <h4 class="fw-bold mb-0">Importar Dados</h4>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="file" class="form-label">Arquivo (JSON ou CSV)</label>
                        <input type="file" class="form-control" id="file" name="file" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Upload</button>
                        <a href="{% url 'sensors:dashboard' %}" class="btn btn-outline-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
