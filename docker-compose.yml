version: '3.8'

services:
  web:
    build: .
    command: gunicorn sensorview.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SECRET_KEY=dev-secret-key
      - DEBUG=1
      - DB_HOST=db
      - DB_NAME=sensorview
      - DB_USER=postgres
      - DB_PASS=postgres
    depends_on:
      - db
      - redis

  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=sensorview
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  redis:
    image: redis:6-alpine

volumes:
  postgres_data:
